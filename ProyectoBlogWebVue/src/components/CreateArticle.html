<div class="general">
    <div class="center">
        <section id="content">
            <h1 class="subheader" v-if="!isEdit">Crear Artículo</h1>
            <h1 class="subheader" v-else>Editar Artículo</h1>

            <!-- formulario -->
            <form class="mid-form" @submit.prevent="save">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" v-model="article.title" />
                    <div v-if="submitted && !$v.article.title.required">El titulo no puede estar vacio</div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea name="content" v-model="article.content"></textarea>
                    <div v-if="submitted && !$v.article.content.required">El contenido no puede estar vacio</div>
                </div>

                <div class="form-group">
                    <label for="image">Imágen</label>
                    <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
                    <div v-if="isEdit && article.image">
                        <img :src="url + 'get-image/' +article.image" class="image-small" :alt="article.title"
                            v-if="article.image" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
        </section>
        <Sidebar></Sidebar>
        <div class="clearfix"></div>
    </div>
</div>
